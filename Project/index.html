<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Traffic Arline Analyzer</title>
		<style type="text/css">
			body { 
				height:672px; 
				width: 1440px; 
				margin: 0;
				position:absolute; 
				background: #383838;
			}
			#row {
				width: 100%;
				padding: 0;
				margin: 0;
				height:3%;
			}
			#menu {
				border: 3px solid black;
				border-radius: 8px;
				height:100%;
				width:99%;
				padding: 3px;
				margin: 2px;
				float: left;
				
			}
			
			#row1 {
				width:1427px;
				height:400px;
				padding: 0;
				margin: 0;
				
			}
			#row2 {
				width:1427px;
				height:330px;
				padding: 0;
				margin: 0;
				height:40%;
			}
			
			#svg_map {
				border: 3px solid black;
				border-radius: 8px;
				height:400px; 
				width:785px;
				margin: 1px;
				margin-left: 4px;
				float: left;
				font-family:Sans,Arial;
				background-color:#eff3ff;
				
			}
			#barplot{
				border: 3px solid black;
				border-radius: 8px;
				border-collapse: collapse;
				width:615px;
				margin: 2px;
				height:400px;
				margin-left:4px;
				float: left;
				cursor: pointer;
				
				
			}
			.axisX text{
				fill: #F0E2E7;
			}
			.axisY text{
				fill: #F0E2E7;
			}
			

			#svg_heat_div{
				border: 3px solid black;
				border-radius: 8px;
				height: 330px;
				width:785px;
				margin: 2px;
				margin-left: 4px;
				float: left;
				background-color: #eff3ff;
				font-family:Sans,Arial;
				
				

			}
			#heat_buttons{
				margin: 2px;
				font-family:Sans,Arial;
				margin-left: 4px;
				
				
				
			}
			#pca{
				border: 3px solid black;
				border-radius: 8px;
				border-collapse: collapse;
				width:615px;
				margin: 2px;
				height:330px;
				margin-left: 4px;
				float: left;
				
			}
			#pca_buttons{
				margin: 2px;
				font-family:Sans,Arial;
				margin-left: 4px;
			}
			
			
			
			#map{
					position: absolute;
					opacity: 1;
				}
			
			#svg_heatmap{
				position: absolute;
				opacity: 1;
				font-family:Sans,Arial;
				
			}
				
			.selected {fill:#bfd3e6;}
			.selected_air {font-size: 2em;}
			.selected_heat {fill: #f7f7f7;}
			
			#air_info {
					position: absolute;
					z-index:9;
					margin: 7px;
					margin-top: 35px;
					opacity: 0.9;
					
			}
			#legend_world_map {
				position: absolute;
				z-index:9;
				margin: 7px;
				margin-top: 5px;
				margin-left: 645px;
				opacity: 0.9;
				font-family:Sans,Arial;
			}
			#svg_heat_legend{
				position: absolute;
				z-index:9;
				margin: 2px;
				margin-top: 130px;
				opacity: 0.9;
				font-family:Sans,Arial;
			}
			table,tr,td,th{
				
				border-collapse: collapse;
    			font-size: 1em;
				vertical-align: middle;
    			font-family: sans-serif;
    			min-width: 170px;
    			box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
				text-align: center;
				
			}


			tr {
				background-color: #3182bd;
				color: #ffffff;
				text-align: left;
				border-bottom: 1px solid #dddddd;
				border-radius: 8px;
			}
			th, td {
    			padding: 12px 15px;
				
			}
			td{
				color: #15b570;
			}
			tbody tr {
				border-bottom: 1px solid #090909;
			}
			tr:last-of-type {
				border-bottom: 1px solid #000000;
			}
			
			.dot:hover {
				stroke: black;
				stroke-width: 1px;
				
			}

			#legend_pca {
				position: absolute;
				z-index:9;
				margin: 7px;
				margin-top: 10px;
				margin-left: 1295px;
				opacity: 0.9;
				font-family:Sans,Arial;
			}

			.text {
				color: white;
			}
			.top {
				z-index: 100;
			}
			
		</style>
	</head>
	<body id="body">	
		<div id="row">
			<div id="menu">
				<button class="button" id="button_airport" value="airport" onclick="getValue(this)">Airport</button>
				<button class="button" id="button_count" value="country_search" onclick="getValue(this)">Country</button>
			</div>
		</div>
		
		<div id="row1">
			<div id="svg_map">
				<div id="map"></div>
				<div id="air_info"></div>
				<div id="legend_world_map"></div>
			</div>
			
			<div id="barplot"></div>
		</div>
		
		<div id="row2">
			<div id="heat_buttons">
				<input class="mCheckbox" id="check1" name="check" type ="checkbox"  value ="countries" onclick="selectIt(this)" onchange="s=this.checked" checked>
				<span class="text">Countries</span>
				<input class="mCheckbox" id="check2" name ="check" type ="checkbox" value="continents" onclick="selectIt(this)" onchange="s=this.checked">
				<span class="text">Continents</span>
			</div>
			<div id="svg_heat_div">
				<div id="svg_heatmap">
				</div>
				<div id = "svg_heat_legend"></div>
			</div>
			<div id="pca"></div>
			<div id="legend_pca"></div>
		</div>

	<script>
		function  selectIt(id){
			var myCheckbox = document.getElementsByName("check");
			Array.prototype.forEach.call(myCheckbox,function(el){
			  el.checked = false;
			});
			id.checked = true;
		  }
		function  selectIt2(id){
			var myCheckbox = document.getElementsByName("check_pca");
			Array.prototype.forEach.call(myCheckbox,function(el){
			  el.checked = false;
			});
			id.checked = true;
		  }
	</script>
